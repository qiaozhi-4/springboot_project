# -------------------- Mybatis配置
mybatis:
  mapper-locations: classpath:mappers/*.xml

# -------------------- Mybatis-plus的配置
mybatis-plus:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.zking.entity
  configuration:
    map-underscore-to-camel-case: true

# -------------------- 分页配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  auto-dialect: true

# -------------------- Log日志配置
logging:
  level:
    root: info
    com.zking: info
  file.path: .
  file.name: target\log.log


