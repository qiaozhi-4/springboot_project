# -------------------- SpringBoot配置
server:
  port: 8081

# -------------------- 自定义属性

# --------------------

# -------------------- 自定义上传文件夹
upload:
  location: D:/springboot/
  locationImg: D:/springboot/img

# -------------------- spring配置
spring:
# -------------------- jdbc配置
  datasource:
    url: jdbc:mysql:///springboot
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 12345678
# -------------------- Redis配置
  redis:
    host: localhost
    port: 6379
    timeout: 30000
    jedis:
      pool:
        max-active: 8
        max-idle: 5
        min-idle: 1
# -------------------- 静态资源配置
  mvc:
    static-path-pattern: /**
  web:
    resources:
      static-locations: classpath:/public/, classpath:/static/, file:${upload.location}/
      chain:
        strategy:
          content:
            enabled: true # 内容版本管理策略会给静态文件添加随机hash值
            paths: /**
# -------------------- 文件上传配置
  servlet:
    multipart:
      location:
      max-file-size: 1GB
      max-request-size: 1GB
# -------------------- Thymeleaf模板引擎配置
  thymeleaf:
    cache: false # 缓存HTML模板，开发环境中必须使用false，部署环境使用true
# -------------------- Spring Security认证配置
  #配置security登录验证
  security:
    user:
      password: 123
      name: admin
    oauth2:
      client:
        registration:
          #          github:
          #            client-id: ${clientId}
          #            client-secret: ${clientSecret}
          #            redirect-uri: '{baseUrl}/login/oauth2/{registrationId}'
          #            client-authentication-method: POST
          #            scope: read:user
          #            client-name: GitHub
          gitee:
            provider: gitee
            client-id: 2694c10f42c9d33d9257e5693bcd5183506ee62e5b00396e13e8e5b80d882048
            client-secret: 6d046cc842f9e1924566d1c16e46350f4968354a98f339784ef6395bd6577f4d
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8081/login/gitee
            client-authentication-method: POST
            scope: user_info
            client-name: Gitee
        provider:
          gitee:
            authorization-uri: https://gitee.com/oauth/authorize
            token-uri: https://gitee.com/oauth/token
            user-name-attribute: id
            user-info-uri: https://gitee.com/api/v5/user
    #          github:
    #            authorization-uri: https://github.com/login/oauth/authorize
    #            token-uri: https://github.com/login/oauth/access_token
    #            user-name-attribute: id
    #            user-info-uri: https://api.github.com/user



