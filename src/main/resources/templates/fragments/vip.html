<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>vip购买弹出框</h2>

<div th:fragment="vip">
    <!-- vip购买弹出框 -->
    <el-dialog title="vip会员" :visible.sync="vipVisible" width="50%">
        <el-link th:if="${#authentication.name == 'anonymousUser'}" href="../loginUser" :underline="false">
            <el-avatar size="small" src="../img/head.jpg"></el-avatar>
            <span class="" style="color: #1a1e21!important; ">请登录之后再购买VIP</span>
        </el-link>
        <el-link th:if="${#authentication.name != 'anonymousUser'}"  :underline="false">
            <el-avatar size="small" th:src="'../' + ${#authentication.principal.headImg}"></el-avatar>
            <span style="color: #1a1e21!important; " th:text="${#authentication.name}"></span>
        </el-link>
        <div style="height: 40px;"></div>
        <el-row class="vip" type="flex" justify="center" align="middle" :gutter="12" >
            <el-col :span="8">
                <a href="../vip/buyVip/12/248" style="text-decoration:none ">
                    <el-card shadow="hover">

                        <div style="text-align: center">
                            <h1 style="color: #7B4800">
                                <p style="margin-bottom: 20px">12个月</p>
                                ￥248
                            </h1>
                        </div>
                    </el-card>
                </a>
            </el-col>
            <el-col :span="8">
                <a href="../vip/buyVip/3/78" style="text-decoration:none ">
                    <el-card shadow="hover">
                        <div style="text-align: center">
                            <h1 style="color: #7B4800">
                                <p style="margin-bottom: 20px">3个月</p>
                                ￥78
                            </h1>
                        </div>
                    </el-card>
                </a>
            </el-col>
            <el-col :span="8">
                <a href="../vip/buyVip/1/30" style="text-decoration:none ">
                    <el-card shadow="hover">
                        <div style="text-align: center">
                            <h1 style="color: #7B4800">
                                <p style="margin-bottom: 20px">1个月</p>
                                ￥30
                            </h1>
                        </div>
                    </el-card>
                </a>
            </el-col>
        </el-row>




    </el-dialog>
</div>

</body>
</html>
