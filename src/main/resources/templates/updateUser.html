<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/updateUsers}" enctype="multipart/form-data" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    密码：<input type="text" name="password" value="ab"/><br/>
    头像：<input type="file" name="file"><br/>
    昵称：<input type="text" name="name" value="ab"><br/>
    地址：<input type="text" name="address" value="ab"><br/>
    邮箱：<input type="text" name="email" value="ab"><br/>
    <input type="submit" value="修改">
</form>

</body>
</html>
