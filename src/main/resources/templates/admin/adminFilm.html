<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>你的项目</title>
    <!--添加Bootstrap和fontawesome的样式-->
    <link th:href="@{/css/theme-chalk-2.15.7.css}" href="../../static/css/theme-chalk-2.15.7.css" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css" rel="stylesheet"/>
    <!-- 布局容器 -->
    <link th:href="@{/css/container.css}" href="../../static/css/container.css" rel="stylesheet"/>
    <link th:href="@{/css/admin.css}" href="../../static/css/admin.css" rel="stylesheet"/>
    <!-- 布局 -->
    <link th:href="@{/css/layout.css}" href="../../static/css/layout.css" rel="stylesheet"/>
    <!-- 下拉菜单按钮样式 -->
    <link th:href="@{/css/mycss1.css}" href="../../static/css/mycss1.css" rel="stylesheet"/>
</head>
<body>

<div id="app">
    <!--主体布局-->
    <el-container>

        <!-- 头部 -->
        <el-header id="admin-el-header" style="height: 200px;">
            <!-- type="flex"开启 flex 布局 -->
            <el-row :gutter="5" type="flex" align="middle" style="height: 80px;">
                <el-col :span="3" :offset="1">
                    <a href="/"><img width="100%" height="60px" th:src="@{/images/ikun.png}"
                                     src="../../static/images/ikun.png"></a>
                    </form>
                </el-col>
                <el-col :span="8" :offset="1">
                    <el-input placeholder="熊出没" v-model="inputHead">
                        <el-button slot="append" icon="el-icon-search" style="margin: -11px 0;">搜索</el-button>
                    </el-input>
                </el-col>
                <el-col :span="6" :offset="1">
                </el-col>
                <el-col :span="1">
                    <el-dropdown>
                        <el-badge :value="12" class="item">
                            <i class="el-icon-bell"></i>
                        </el-badge>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item>黄金糕</el-dropdown-item>
                            <el-dropdown-item>狮子头</el-dropdown-item>
                            <el-dropdown-item>螺蛳粉</el-dropdown-item>
                            <el-dropdown-item>双皮奶</el-dropdown-item>
                            <el-dropdown-item>蚵仔煎</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </el-col>
                <el-col :span="2">
                    <el-link @click="login" :underline="false">
                        <el-avatar size="small" src="img/log.jpg"></el-avatar>
                        登录
                    </el-link>
                </el-col>
            </el-row>
            <el-row :gutter="2" type="flex" align="middle" style="height: 30px;font-size: 20px;color: white;">
                <el-col :span="1" style="margin-left: 5%">
                    <a class="btn text-decoration-none" style="color: white;"
                       th:href="@{/adminIndex}"
                       href="adminIndex.html"><i
                            class="el-icon-menu"></i></a>
                </el-col>
                <el-col :span="1" type="flex" align="left">
                    <a class="btn text-decoration-none" style="color: white;"
                       th:href="@{/adminIndex}"
                       href="adminIndex.html"><span>主页</span></a>
                </el-col>
                <el-col :span="1" style="">
                    <a class="btn text-decoration-none" style="color: white;"
                       th:href="@{/adminFilm}"
                       href="adminFilm.html"><i
                            class="el-icon-video-camera-solid"></i></a>
                </el-col>
                <el-col :span="4" type="flex" align="left">
                    <a class="btn text-decoration-none" style="color: white;"
                       th:href="@{/adminFilm}"
                       href="adminFilm.html"><span>电影管理</span></a>
                </el-col>
            </el-row>
            <el-row type="flex" justify="space-around" style="height: 50px;">
                <el-col :span="20" style="position: relative;height: 50px;">
                    <div class="grid-content bg-purple-dark admin-row2">
                        <span style="margin-left: 10px">电影管理</span>
                    </div>
                </el-col>
            </el-row>
        </el-header>

        <!-- 主体部分 -->
        <el-main width="1500px" style="background-color: white">
            <el-row type="flex" justify="space-around">
                <el-col :span="20">
                    <div class="adminFilm-main-row1-col2">
                        <el-row class="p-0" style="height: 10px">
                            <el-col :span="12">
                                <div style="margin-bottom: 20px">
                                    <span>所有电影</span>
                                </div>
                            </el-col>
                            <el-col :span="12">
                                <div style="float: right;">
                                    <el-button type="primary" @click="dialogFormVisible3 = true">添加电影</el-button>
                                </div>
                            </el-col>
                        </el-row>
                        <template>
                            <el-table ref="multipleTable" :data="tableData" tooltip-effect="dark" style="width: 100%"
                                      @selection-change="handleSelectionChange" @row-click="dj">
                                <el-table-column prop="filmImg" label="电影" width="120">
                                    <template slot-scope="scope">
                                        <div class="demo-type">
                                            <div>
                                                <el-image :src="scope.row.filmImg"></el-image>
                                            </div>
                                        </div>
                                    </template>
                                </el-table-column>
                                <el-table-column prop="name" label="电影名" width="120">
                                </el-table-column>
                                <el-table-column prop="score" label="评分" width="120">
                                </el-table-column>
                                <el-table-column prop="director" label="导演" width="120">
                                </el-table-column>
                                <el-table-column prop="time" label="上映时间" width="120">
                                </el-table-column>
                                <el-table-column prop="filmRegion" label="上映国家" width="120">
                                </el-table-column>
                                <el-table-column prop="filmType" label="类型" width="120">
                                </el-table-column>
                                <el-table-column label="操作">
                                    <el-button type="text" @click="dialogFormVisible = true">修改
                                    </el-button>
                                    <el-button type="text" @click="dialogFormVisible2 = true">下架
                                    </el-button>
                                </el-table-column>
                            </el-table>
                        </template>
                        <el-pagination
                                background
                                layout="prev, pager, next"
                                :total="1000">
                        </el-pagination>
                    </div>
                </el-col>
            </el-row>
        </el-main>

        <!-- 底部部分 -->
        <el-footer>
            <span style="color: white">底部</span>
        </el-footer>

    </el-container>

    <el-dialog title="修改订单" :visible.sync="dialogFormVisible">
        <el-form :model="form">
            <el-form-item label="电影名字" :label-width="formLabelWidth">
                <el-input v-model="form.name" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="评分" :label-width="formLabelWidth">
                <el-input v-model="form.score" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="导演" :label-width="formLabelWidth">
                <el-input v-model="form.director" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="国家" :label-width="formLabelWidth">
                <el-input v-model="form.filmRegion" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="类型" :label-width="formLabelWidth">
                <template>
                    <el-select
                            v-model="form.filmType"
                            multiple
                            filterable
                            allow-create
                            default-first-option
                            multiple-limit="3"
                            placeholder="请选择类型">
                        <el-option
                                v-for="city in cities"
                                :key="city.id"
                                :label="city.name"
                                :value="city.id">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="modificationFilm">确 定</el-button>
        </div>
    </el-dialog>

    <el-dialog title="电影下架" :visible.sync="dialogFormVisible2">
        <div style="margin-bottom: 20px">
            <span>确定下架{{form.name}}吗？</span>
        </div>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible2 = false">取 消</el-button>
            <el-button type="primary" @click="removeFilm">确 定</el-button>
        </div>
    </el-dialog>

    <el-dialog title="添加订单" :visible.sync="dialogFormVisible3" :before-close="cancel">
        <el-form :model="form2">
            <el-form-item label="电影封面" :label-width="formLabelWidth">
                <el-upload
                           action="#"
                           list-type="picture-card"
                           :file-list="imgList"
                           :auto-upload="false"
                           limit="1"
                           :on-change="fn">
                    <i slot="default" class="el-icon-plus"></i>
                    <div slot="file" slot-scope="{file}">
                        <img
                                class="el-upload-list__item-thumbnail"
                                :src="file.url" alt=""
                        >
                        <span class="el-upload-list__item-actions">
                        <span
                                class="el-upload-list__item-preview"
                                @click="handlePictureCardPreview(file)"
                        >
                            <i class="el-icon-zoom-in"></i>
                        </span>
                        <span
                                v-if="!disabled"
                                class="el-upload-list__item-delete"
                                @click="handleRemove(file)"
                        >
                          <i class="el-icon-delete"></i>
                        </span>
                      </span>
                    </div>
                </el-upload>
                <el-dialog :visible.sync="dialogVisible">
                    <img width="100%" :src="dialogImageUrl">
                </el-dialog>
            </el-form-item>
            <el-form-item label="电影" :label-width="formLabelWidth">
                <el-upload
                        class="upload-demo"
                        :auto-upload="false"
                        drag
                        action="/"
                        limit="1"
                        :before-remove="beforeRemove"
                        :file-list="fileList"
                        :on-change="fn2">
                    <i class="el-icon-upload"></i>
                    <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></br>只能上传jpg/png文件，且不超过500kb</div>
                </el-upload>
            </el-form-item>
            <el-form-item label="电影名" :label-width="formLabelWidth">
                <el-input v-model="form2.name" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="电影名" :label-width="formLabelWidth">
                <el-input v-model="form2.name" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="导演" :label-width="formLabelWidth">
                <el-input v-model="form2.info" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="主演" :label-width="formLabelWidth">
                <template>
                    <el-select
                            v-model="form2.actor"
                            multiple
                            filterable
                            allow-create
                            default-first-option
                            multiple-limit="2"
                            placeholder="请选择主演">
                        <el-option
                                v-for="actor in actors"
                                :key="actor.name"
                                :label="actor.name"
                                :value="actor.name">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>
            <el-form-item label="演员" :label-width="formLabelWidth">
                <template>
                    <el-select
                            v-model="form2.actors"
                            multiple
                            filterable
                            allow-create
                            default-first-option
                            placeholder="请选择演员">
                        <el-option
                                v-for="actor in actors"
                                :key="actor.id"
                                :label="actor.name"
                                :value="actor.id">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>
            <el-form-item label="简介" :label-width="formLabelWidth">
                <el-input type="textarea" v-model="form2.price" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="类型" :label-width="formLabelWidth">
                <template>
                    <el-select
                            v-model="form2.filmType"
                            multiple
                            filterable
                            allow-create
                            default-first-option
                            multiple-limit="3"
                            placeholder="请选择类型">
                        <el-option
                                v-for="city in cities"
                                :key="city.id"
                                :label="city.name"
                                :value="city.id">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>
            <el-form-item label="VIP观看" :label-width="formLabelWidth">
                <template>
                    <el-radio v-model="form2.vip" label="1">需要</el-radio>
                    <el-radio v-model="form2.vip" label="2">无须</el-radio>
                </template>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="cancel">取 消</el-button>
            <el-button type="primary" @click="addFilm">确 定</el-button>
        </div>
    </el-dialog>

</div>

<!--js脚本-->
<script th:src="@{/js/vue-2.6.14.min.js}" src="../../static/js/vue-2.6.14.min.js"></script>
<script th:src="@{/js/vue-router.js}" src="../../static/js/vue-router.js"></script>
<script th:src="@{/js/axios-0.26.js}" src="../../static/js/axios-0.26.js"></script>
<script th:src="@{/js/element-ui-2.15.7.js}" src="../../static/js/element-ui-2.15.7.js"></script>
<script th:src="@{/js/echarts.min.js}" src="../../static/js/echarts.min.js"></script>
<script th:inline="javascript">

    var csrf = [[${_csrf.token}]]; // 字符串会自动添加""，数字直接显示
    let params = new URLSearchParams();
    params.append('_csrf', csrf);

    new Vue({
        el: '#app',
        data: {
            //头部模糊搜索框内容
            inputHead: '',
            //登录
            //控制登录表单显示还是隐藏
            loginFormVisible: false,
            //登录表单数据
            loginForm: {
                username: '',
                password: '',
            },
            tableData: [],
            dialogFormVisible: false,
            dialogFormVisible2: false,
            dialogFormVisible3: false,
            form: {
                filmImg: '',
                name: '',
                score: 5.0,
                director: '',
                time: '',
                filmRegion: '',
                filmType: [],
            },
            form2: {
                filmImg: null,
                name: '',
                score: 5.0,
                director: '',
                time: '',
                filmRegion: '',
                filmType: [],
                vip: '1',
                actors: [],
                actor: '',
            },
            imgList: [],
            fileList: [],
            formLabelWidth: '150px',
            /*文件上传*/
            dialogImageUrl: '',
            dialogVisible: false,
            disabled: false,
            cities: [],
            actors: [],
        },
        methods: {
            toggleSelection(rows) {
                if (rows) {
                    rows.forEach(row => {
                        this.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.multipleTable.clearSelection();
                }
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            formatter(row, column) {
                return row.address;
            },
            dj(row) {
                this.form = row;
                console.log(row)
            },
            modificationFilm() {
                console.log(this.form);
                this.dialogFormVisible = false;
            },
            removeFilm(){
                this.dialogFormVisible2 = false;
            },
            addFilm() {
                console.log(this.form2);
                this.tableData.push(this.form2);
                this.dialogFormVisible3 = false;
            },
            //重置表单
            resetForm(loginForm) {
                this.$refs[loginForm].resetFields();
            },
            /* 呼出登录表单 ----------------------------------------*/
            login() {
                this.loginFormVisible = true
            },
            /* 确定登录 */
            loginOk(loginForm) {
                this.$refs[loginForm].validate((valid) => {
                    if (valid) {
                        this.loginFormVisible = false// 隐藏表单
                        //把表单数据赋值给data
                        let data = {
                            username: this.loginForm.username,
                            password: this.loginForm.password
                        }
                        const params = new URLSearchParams();
                        params.append('username', this.loginForm.username);
                        params.append('password', this.loginForm.password);
                        //发送请求到后端删除sql数据
                        axios.get('/login', params)
                            .then((response) => {
                                if (response.data) {
                                    this.$message({
                                        type: 'success',
                                        message: '登录成功!'
                                    });
                                } else {
                                    this.$message({
                                        type: 'info',
                                        message: '登录败败!'
                                    });
                                }
                            })
                            .catch((error) => {
                                    this.$message({
                                        type: 'error',
                                        message: '登录请求失败!'
                                    });
                                    console.log(error)
                                }
                            )
                        //清除表单绑定的数据
                        Object.keys(this.loginForm).forEach(key => this.loginForm[key] = '');
                        this.resetForm(loginForm)
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            /* 取消登录 */
            loginNo(loginForm) {
                this.loginFormVisible = false
                //清除表单绑定的数据
                Object.keys(this.loginForm).forEach(key => this.loginForm[key] = '');
                this.resetForm(loginForm)
                //提示
                this.$notify.info({
                    title: '消息',
                    message: '您取消了登录'
                });
            },
            /*文件上传*/
            handleRemove(file) {
                this.imgList = [];
            },
            handlePictureCardPreview(file) {
                this.dialogImageUrl = file.url;
                this.dialogVisible = true;
            },
            fn(file){
                this.imgList.push(file)
                console.log(this.imgList)
            },
            beforeRemove(){
                this.fileList = []
            },
            fn2(file){
                this.fileList.push(file)
                console.log(this.fileList)
            },
            cancel(){
                this.imgList = []
                this.fileList = []
                this.dialogFormVisible3 = false
            }
        },
        mounted: function () {
            axios.post('/findAllFilmPage', params)
                .then(response => {
                    this.tableData = response.data;
                    console.log("电影",response);
                })
                .catch(data => console.log(response))
            axios.post('/findAllType', params)
                .then(response => {
                    this.cities = response.data;
                    console.log("类型",response);
                })
                .catch(data => console.log(response))
            axios.post('/findAllActor', params)
                .then(response => {
                    this.actors = response.data;
                    console.log("演员",response);
                })
                .catch(data => console.log(response))
        },
    });

</script>
</body>
</html>
