<div id="app">


    <el-container>

        <!-- 头部 -->

            <!-- type="flex"开启 flex 布局 -->

                    </form>
                </el-col>
                <el-col :span="1">
                    <el-link class="shouye" href="img/ikun.png" :underline="false">首页</el-link>
                </el-col>
                <el-col :span="1">
                    <el-link class="qita" href="img/ikun.png" :underline="false">电视剧</el-link>
                </el-col>
                <el-col :span="1">
                    <el-link class="qita" href="img/ikun.png" :underline="false">电影</el-link>
                </el-col>
                <el-col :span="1">
                    <el-link class="qita" href="img/ikun.png" :underline="false">云影院</el-link>

                <el-col :span="2">

                        <el-button class="headDropdown qita" size="mini" icon="el-icon-arrow-down" circle>

                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item v-for="(classify,index) in classifys">
                                <el-link class="qita" :href="'#'+ classify.id" :underline="false">{{classify.name}}
                                </el-link>
                            </el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </el-col>
                <el-col :span="5" :offset="1">
                    <el-input class="sousuo qita" placeholder="熊出没" v-model="inputHead">
                        <span>|</span>
                        <el-button class="shouye" slot="append" icon="el-icon-search">搜索</el-button>
                    </el-input>
                </el-col>
                <el-col :span="1">
                    <el-link class="qita" href="img/ikun.png" :underline="false"> <i class="el-icon-upload"></i>
                    </el-link>
                </el-col>
                <el-col :span="1">
                    <el-tooltip content="上传作品" placement="top">
                        <el-link class="qita" href="img/ikun.png" :underline="false"> <i class="el-icon-upload"></i>
                        </el-link>
                    </el-tooltip>
                </el-col>
                <el-col :span="1">
                    <el-tooltip content="客户端下载" placement="top">
                        <el-link class="qita" href="img/ikun.png" :underline="false"> <i
                                class="el-icon-s-platform"></i>
                        </el-link>
                    </el-tooltip>

                </el-col>
                <el-col :span="1">
                    <el-tooltip content="历史播放" placement="top">
                        <el-link class="qita" href="img/ikun.png" :underline="false"> <i class="el-icon-time"></i>
                        </el-link>
                    </el-tooltip>
                </el-col>
                <el-col :span="2">
                    <el-link @click="login" :underline="false">
                        <el-avatar size="small" src="img/log.jpg"></el-avatar>
                        <span class="qita">登录</span>
                    </el-link>
                </el-col>
            </el-row>
        </el-header>

        <!-- 主体部分 -->
        <el-main width="1500px">
            <!-- 轮播部分 -->
            <el-row class="lunbo" type="flex" justify="space-around">
                <el-col :span="22">
                    <div>
                        <el-carousel height="400px" direction="vertical">
                            <el-carousel-item class="mohu" v-for="item in imgList" :key="item.name">
                                <el-link href="img/ikun.png" :underline="false">
                                    <!-- <img class="mohuImg" width="100%" :src="item.src" alt="图片丢失了"
                                        :name="item.title" /></i> -->
                                    <div class="mohuImg" width="100%">
                                        <video id="video1" class="video-js" controls preload="auto" width="640"
                                               height="264" poster="resource/video-logo.jpg" data-setup="{}">
                                            <source src="resource/sample1.mp4" type="video/mp4" />
                                            <p class="vjs-no-js">
                                                你的浏览器不支持视频播放器！请开启JavaScript脚本或者更换浏览器以正常观看视频：<a

                                                    target="_blank">supports HTML5 video</a>
                                            </p>
                                        </video>
                                    </div>
                                </el-link>
                                <!-- <img width="100%" :src="item.src" alt="图片丢失了" :name="item.title" /> -->
                            </el-carousel-item>
                        </el-carousel>
                    </div>
                </el-col>
            </el-row>

            <!-- 电影分类 -->
            <div v-for="(classify,index) in classifys">
                <el-row>
                    <el-col :id="classify.id" class="className" :push="1" :span="1">
                        <h2>{{classify.name}}</h2>
                    </el-col>
                </el-row>
                <el-row :gutter="0">

                    <el-col :offset="1" :span="3" v-for="(caedData,index) in classify.caedData">
                        <el-tooltip :content="caedData.name" placement="top" :visible-arrow="false">
                            <el-link href="img/ikun.png" :underline="false">
                                <el-card class="box-card movie">
                                    <img height="120px" width="100%" :src="caedData.img"><br>
                                    <b><span>{{caedData.name}}</span></b><br><br>
                                    <span>{{caedData.info}}</span><br>
                                </el-card>
                            </el-link>
                        </el-tooltip>
                    </el-col>

                </el-row>
            </div>

        </el-main>

        <!-- 底部部分 -->
        <el-footer>
            <el-row :type="flex" :justify="start">
                <el-col :span="8">
                    <p>关于我们</p>
                </el-col>
                <el-col :span="8">
                    <p>联系我们</p>
                </el-col>
                <el-col :span="8">
                    <p>服务</p>
                </el-col>
            </el-row>
            <div style="height: 80px;"></div>
        </el-footer>

    </el-container>





    <!-- 登录表单 -->
    <el-dialog title="添加用户" :visible.sync="loginFormVisible" :close-on-click-modal="false" :show-close="false">

        <el-form :model="loginForm" ref="loginForm" label-width="160px">

            <el-form-item label="用户名" label-width="60px">
                <el-input v-model="loginForm.username" autocomplete="off"></el-input>
            </el-form-item>

            <el-form-item label="密码" label-width="60px">
                <el-input v-model="loginForm.username" autocomplete="off"></el-input>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="loginok('loginForm')">确 定</el-button>
                <el-button @click="resetForm('loginForm')">重置</el-button>
                <el-button @click="loginno('loginForm')">取 消</el-button>
            </el-form-item>

            <el-form-item>
                <el-row>
                    <el-col :span="6">第三方登录:</el-col>
                    <el-col :span="2"><a href="/login/gitee"><img width="25px" src="img/logo-black.svg"></a>
                    </el-col>
                </el-row>
            </el-form-item>

        </el-form>

    </el-dialog>

    <!-- vip购买弹出框 -->
    <el-dialog title="vip会员" :visible.sync="vipVisible" width="50%">
        <el-link @click="login" :underline="false">
            <el-avatar size="small" src="img/log.jpg"></el-avatar>
            <span>请登录后购买vip</span>
        </el-link>
        <div style="height: 40px;"></div>
        <el-row class="vip" :type="flex" justify="center" align="middle" :gutter="12">
            <el-col :span="8">
                <a href="#" style="text-decoration:none ">
                    <el-card shadow="hover">
                        <div>12个月</div>
                        <div>￥<span>248</span></div>
                    </el-card>
                </a>
            </el-col>
            <el-col :span="8">
                <a href="#" style="text-decoration:none ">
                    <el-card shadow="hover">
                        <div>3个月</div>
                        <div>￥<span>78</span></div>
                    </el-card>
                </a>
            </el-col>
            <el-col :span="8">
                <a href="#" style="text-decoration:none ">
                    <el-card shadow="hover">
                        <div>1个月</div>
                        <div>￥<span>30</span></div>
                    </el-card>
                </a>
            </el-col>
        </el-row>
    </el-dialog>
</div>

            //电影分类

                {

        methods: {
            //vip购买弹框
            vip() {
                this.vipVisible = true
                return false

            //重置表单
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            /* 呼出登录表单 ----------------------------------------*/
            login() {
                this.loginFormVisible = true
            },
            /* 确定登录 */
            loginok(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.loginFormVisible = false// 隐藏表单
                        //把表单数据赋值给data
                        let data = {
                            username: this.loginForm.username,
                            password: this.loginForm.password
                        }
                        //存入表格数组
                        this.tableData.push(data)
                        //清除表单绑定的数据
                        Object.keys(this.loginForm).forEach(key => this.loginForm[key] = '');
                        this.resetForm(formName)
                        //提示
                        this.$notify({
                            title: '成功',
                            message: '添加数据成功',
                            type: 'success'
                        });
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            /* 取消登录 */
            loginno(formName) {
                this.loginFormVisible = false
                //清除表单绑定的数据
                Object.keys(this.loginForm).forEach(key => this.loginForm[key] = '');
                this.resetForm(formName)
                //提示

                });
            },

                })
            })
            console.log(player)
