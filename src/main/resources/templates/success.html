<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div>
        <h1>登入成功！欢迎</h1>
        <img src="/images/zm.jpg" width="200">
        <p>用户信息：<span th:text="${#authentication.principal}"></span></p>
        <p>用户用户名信息：<span th:text="${#authentication.name}"></span></p>
        <p>用户权限信息：<span th:text="${#authentication.authorities}"></span></p>
        <form action="/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></br>
            <button type="submit">点击登出</button>
        </form>
    </div>
    <div>
        <span th:text="${info}"></span>
    </div>
</div>
</body>
</html>
